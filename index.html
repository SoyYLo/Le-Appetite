<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Appetite</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Le Appetite</h1>
        <h2>
            <label for="search" class="searchBar"></label>
            <input type="text" id="search" placeholder="Search">
        </h2>
        <h2>
            <button id="subscribeBtn">Subscribe</button>

            <div id="subscribeModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Subscribe Today! Get alerts on the new Recipe of the Week!</h2>
                    <input type="email" id="email" placeholder="example.com">
                    <button id="submitBttn">Submit</button>
                    <h2 id="subText"></h2>
                </div>
            </div>
        </h2>
        <!-- created clickable links that traverse to results page displaying recipe results based on selected diet category-->
        <section>
            <a href="results.html" data-diet="vegan" class="specialDiet">Vegan</a>
            <a href="results.html" data-diet="pescetarian" class="specialDiet">Pescetarian</a>
            <a href="results.html" data-diet="vegetarian" class="specialDiet">Vegetarian</a>
            <a href="results.html" data-diet="mediterranean" class="specialDiet">Mediterranean</a>
            <a href="results.html" data-diet="glutenFree" class="specialDiet">Gluten Free</a>
        </section>
        
        
    </header>

    <section>
        <h3>Recipe of the Week!</h3>
        <img src="recipe-image.jpg" alt="Delicious recipe" id="randomPic">
    </section>

    <footer>
        <h1>🥐 Made by the 4 🥐</h1>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
