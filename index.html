<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Appetite</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Le Appetite</h1>


        <div id="search-container">  
        <h2>
            <label for="search" class="searchBar"></label>
            
            <!-- Search form -->
<form id="searchForm" action="results.html" method="GET">
    <input type="text" id="searchQuery" name="query" placeholder="Search for recipes">
    <br>
    <button type="submit">Search</button>
</form>
</div>
                
            </form>
        </h2>
      

        <div id =link-container>
        <!-- created clickable links that traverse to results page displaying recipe results based on selected diet category-->
        <section class="links">
            <a href="results.html?diet=vegan" class="specialDiet">Vegan</a>
            <a href="results.html?diet=pescetarian" class="specialDiet">Pescetarian</a>
            <a href="results.html?diet=vegetarian" class="specialDiet">Vegetarian</a>
            <a href="results.html?diet=mediterranean" class="specialDiet">Mediterranean</a>
            <a href="results.html?diet=glutenFree" class="specialDiet">Gluten Free</a>
        </section>
        
    </div>
    </header>

    <section>
        <h3>Recipe of the Week!</h3>
        <div id="recipe-container">
            <h2 id="recipe-title"></h2>
            <img id="recipe-image" src="" alt="Recipe Image">
            <p id="recipe-instructions"></p>
        </div>
    </section>
    <h2>
        <button id="subscribeBtn">Subscribe</button>

        <div id="subscribeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Subscribe Today! Get alerts on the new Recipe of the Week!</h2>
                <input type="email" id="email" placeholder="example.com">
                <button id="submitBttn" onclick="showPopup()">Submit</button>
                <h2 id="subText"></h2>
            </div>
        </div>
    </h2>

    <footer>
        <h1>🥐 Made by the 4 🥐</h1>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
